language: 'android'

android:
  components:
    - 'tools'
    - 'build-tools-25.0.2'
    - 'android-25'
    - 'extra-android-m2repository'

jdk:
  - 'oraclejdk8'

script:
  - './gradlew clean build'

before_cache:
  - 'rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock'
  - 'rm -fr $HOME/.gradle/caches/*/plugin-resolution/'

cache:
  directories:
    - '$HOME/.gradle/caches/'
    - '$HOME/.gradle/wrapper/'

after_success:
  - './gradlew jacocoReport'
  - 'bash <(curl -s https://codecov.io/bash)'

